    <main>
        <div class="portada">
          <h1>CONTACTANOS</h1>
          <section class="border_form">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Escriba su nombre" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Escriba su apellido" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Escriba su correo" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Estado Civil</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese su estado civil" required>
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="11-23456789 (opcional)">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Sexo</label>
                  <select id="inputState" class="form-select">
                    <option selected>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Código postal</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="1234" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su consulta (opcional)"></textarea>
                  </div>  
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Acepta términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
          </section>
          <hr>   
        </div>
